<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>PayPal Donate Button</title>
</head>
<body>
    <header>
        <h1>WDV351: Web Application Components</h1>
        <h2>PayPal Standerd: Donate Button</h2>
        <p>* this is a student project *</p>
        <h3>Picture Shown: Valkenburg, Netherlands</h3>
        <h1>Donate to David's Ferrari Fund</h1>
    </header>

    <div class="row">
        <div class="column1">
            <img src="images/taylor-51.jpg"/> 
        </div>

        
        <div class="column2">
            <!-- donate $10 button -->
            <div class="ppButton">
                <p>Donate $10</p>
                <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick" />
                    <input type="hidden" name="hosted_button_id" value="NN9UR6GHC6ZRW" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                </form>                                         
            </div>

            <!-- Donate 5,10,20 -->
            <div class="ppButton">
                <p>Donate $5, $10, or $20</p>
                <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick" />
                    <input type="hidden" name="hosted_button_id" value="BWVULXT89ZVZ4" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                </form>                                                                
            </div>

             <!-- Donate $500 Reaccuring -->
             <div class="ppButton">
                <p>Donate $500 Monthly</p>
                <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick" />
                    <input type="hidden" name="hosted_button_id" value="3JJT4TN5N7ZWC" />
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
                </form>                                                                     
            </div>            
                
        </div>

    </div>
    
</body>
</html>
