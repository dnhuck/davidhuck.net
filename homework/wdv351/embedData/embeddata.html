<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Data</title>

    <style>

        body{
            background-image: url('images/biden-v-trump-feature-v4.gif');
            background-size: 100%;
        }

        header{
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px;
        }

        div img{
            width: 40%;
        }

        @media only screen and (max-width: 1000px) {
            div img{
            width: 90%;
            }
        }


    </style>

</head>
<body>

    <header>
        <h1>WHO WILL WIN?</h1>
        <h2>Trump Vs. Biden</h2>
        <h3>How many people voted?</h3>
        <div>
            <img src="images/OJfsC-2020-election-rates.png" alt="data chart"/>
        </div>
    </header>

   
    
</body>
</html>
